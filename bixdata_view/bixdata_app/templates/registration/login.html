{% extends 'base.html' %}
{% load static %}

{% block body %}

    <script>
        function show_alert() {
            $(".alert").fadeOut(200);
        }

        function submitOnEnter(event) {
            if (event.keyCode === 13) {
                event.preventDefault(); // prevent form submission on Enter key press
                document.getElementById("frm").submit(); // submit the form
            }
        }
    </script>

    <div style="width: 100%; height: 100%; background-color: #ffffff">
        <div class="login-box">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="post" id="frm">
                {% csrf_token %}
                <div class="user-box">
                    <input class="txt-inp" type="text" name="username" required onkeypress="submitOnEnter(event)">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input class="txt-inp" type="password" name="password" required onkeypress="submitOnEnter(event)">
                    <label>Password</label>
                </div>
                <a id="reset-password" href="{% url 'password_reset' %}">reset password</a>
                <div class="row">
                    <div class="col-xl-4">
                        <button type="submit" class="submit-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Login
                        </button>
                    </div>
                    <div class="col-xl-8">
                        {% for message in messages %}
                            <p class="alert alert-danger" style="color: red">{{ message }}</p>
                        {% endfor %}
                    </div>
                </div>
            </form>
        </div>
    </div>

    <style>
        #reset-password:hover {
            color: #ea4949 !important;
            background: none !important;
        }

        #reset-password {
            color: white !important;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background-image: linear-gradient(180deg, #074048 100%, #ede4e4 200%);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            -webkit-text-fill-color: transparent;
            transition: background-color 5000s ease-in-out 0s;
        }

        input:-webkit-autofill:focus,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            transition: background-color 5000s ease-in-out 0s;
        }

        input::-ms-reveal {
            display: none;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: white;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #ea4949;
            font-size: 12px;
        }

        .login-box .submit-btn {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .login-box .submit-btn:hover {
            background: white;
            color: #ea4949;
            border-radius: 5px;
            box-shadow: 0 0 5px white, 0 0 25px white, 0 0 10px white, 0 0 10px white;
        }

        .login-box .submit-btn span {
            position: absolute;
            display: block;
        }

        .login-box .submit-btn span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, white);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .login-box .submit-btn span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, white);
            animation: btn-anim2 1s linear infinite;
            animation-delay: .25s;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        .login-box .submit-btn span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, white);
            animation: btn-anim3 1s linear infinite;
            animation-delay: .5s;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        .login-box .submit-btn span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, white);
            animation: btn-anim4 1s linear infinite;
            animation-delay: .75s;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }
    </style>

{% endblock %}
