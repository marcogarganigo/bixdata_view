<div id="chart4"></div>

<script>
  var options = {
    chart: {
      height: 'auto',
      type: 'bar',
    },
    series: [
    {
      name: 'Fatturato',
      data: {{ data.totalnets|safe }}
    }],
    xaxis: {
      categories: {{ data.months|safe }},
      labels: {
        show: true,
        style: {
          fontSize: '12px',
        },
      },
      tooltip: {
        enabled: true,
        offsetY: 8,
      },
      responsive: [{
        breakpoint: 480,
        options: {
          labels: {
            rotate: -90,
          },
        },
      }],
    },
    yaxis: {
      labels: {
        formatter: function(val) {
          return Math.round(val);
        }
      }
    },
    dataLabels: {
      enabled: false
    },
      title: {
        text: 'Fatturato per mese',
      }
  };

  var chart = new ApexCharts(document.querySelector("#chart4"), options);

  chart.render();
</script>
