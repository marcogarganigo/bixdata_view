<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    </style>
</head>
<body>
  <div class="container mt-5">
  
    <div class="form-group">
      <label for="start-time">Ora di Inizio:</label>
      <input type="time" id="start-time" class="form-control">
    </div>

    <div class="form-group">
      <label for="end-time">Ora di Fine:</label>
      <input type="time" id="end-time" class="form-control">
    </div>

    <button onclick="calculateTime()" class="btn btn-primary">Calcola</button>

    <p id="result" class="mt-3"></p>

    <script>
      function calculateTime() {
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;

        const start = new Date(`2023-01-01T${startTime}`);
        const end = new Date(`2023-01-01T${endTime}`);

        let timeDiff = end.getTime() - start.getTime();

        if (timeDiff < 0) {
          // Se l'ora di fine Ã¨ precedente all'ora di inizio
          const mezzanotte = 24 * 60 * 60 * 1000; // millisecondi in un giorno
          timeDiff += mezzanotte;
        }

        const ore = Math.floor(timeDiff / (1000 * 60 * 60));
        const minuti = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

        document.getElementById('result').innerText = `Durata: ${ore} ore e ${minuti} minuti`;
      }
    </script>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
