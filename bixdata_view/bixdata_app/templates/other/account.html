{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container text-center">
  <h1>Benvenuto nel tuo account</h1>
  <img src="{% static 'images/users/' %}{{ user }}.png" alt="" width="500px" class="rounded-circle">
  <form method="post" action="{% url 'update_profile_pic' %}" enctype="multipart/form-data">
    {% csrf_token %}
      {{ form.as_p }}
    <div class="form-group mt-4">
      <label for="image">cambia immagine profilo</label>
      <input type="file" name="image" id="image" accept="image/png, image/jpeg">
    </div>
      <br>
    <button type="submit" class="btn btn-primary">Salva</button>
  </form>
</div>
{% endblock %}
