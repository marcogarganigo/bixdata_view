<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Bollettino di Lavoro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    .container {
      border: 1px solid #000;
      padding: 10px;
    }

    /* Header */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #000;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    /* Logo e testo a sinistra */
    .nr-section {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      background-color: #eee; /* spazio riservato per un eventuale logo */
      text-align: center;
      line-height: 60px;
      margin-right: 10px;
      border: 1px solid #ccc;
    }

    .nr-text {
      font-size: 1.2em;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Opzioni a destra (Pichetto e Lavoro a Regia) */
    .options-section {
      text-align: right;
    }

    .options-section label {
      margin-left: 10px;
      margin-right: 5px;
    }

    /* Sezione dei campi di testo sotto l'intestazione */
    .two-inputs {
      margin: 20px 0;
    }

    .two-inputs input {
      width: 48%;
      margin-right: 2%;
      box-sizing: border-box;
      padding: 5px;
      margin-bottom: 5px;
    }

    /* Separatore "PICHETTO" */
    .picketto-section {
      text-align: center;
      font-weight: bold;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      margin-bottom: 10px;
      padding: 5px 0;
    }

    /* Tabella dettagli */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 5px;
      text-align: left;
    }

    /* Sezione form */
    .form-section {
      margin-top: 10px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .form-column {
      width: 48%;
    }

    .form-column label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-column textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      resize: vertical;
    }

    /* Checkbox “Lavoro terminato / non terminato” */
    .checkbox-row {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .checkbox-row label {
      margin-left: 5px;
    }

    /* Sezione footer */
    .footer-section {
      border-top: 1px solid #000;
      padding-top: 10px;
      margin-top: 20px;
    }

    .footer-field {
      margin-bottom: 15px;
    }

    .footer-field label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .footer-field input {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="header-section">
    <!-- Logo e NR BOLLETTINO DI LAVORO -->
    <div class="nr-section">
      <div class="logo">
        LOGO
      </div>
      <div class="nr-text">
        NR BOLLETTINO DI LAVORO
      </div>
    </div>

    <!-- Opzioni: Pichetto e Lavoro a Regia -->
    <div class="options-section">
      <label for="pichetto">Pichetto:</label>
      <select id="pichetto">
        <option value="si">Sì</option>
        <option value="no">No</option>
      </select>
      <label for="lavoroRegia">Lavoro a Regia:</label>
      <input type="checkbox" id="lavoroRegia">
    </div>
  </div>

  <!-- Due campi di testo sotto l'intestazione -->
  <div class="two-inputs">
    <input type="text" placeholder="..............................................................................">
    <input type="text" placeholder="..............................................................................">
  </div>

  <!-- Sezione “PICHETTO” -->
  <div class="picketto-section">
    PICHETTO
  </div>

  <!-- Tabella Dettagli -->
  <table>
    <thead>
      <tr>
        <th>DATA</th>
        <th>GIORNO</th>
        <th>ORA</th>
        <th>COLLABORATORE</th>
        <th>ORE DI LAV.</th>
        <th>TRAS.</th>
        <th>LAVORO ESEGUITO</th>
      </tr>
    </thead>
    <tbody>
      <!-- Prima riga esempio (aggiungere altre righe se necessario) -->
      <tr>
        <td style="height: 50px;"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <!-- Sezione Form (CONTATTATO DA, INTERVENTO RICHIESTO, CAUSA, MATERIALE) -->
  <div class="form-section">
    <div class="form-row">
      <div class="form-column">
        <label for="contattatoDa">CONTATTATO DA:</label>
        <textarea id="contattatoDa" rows="5"></textarea>
      </div>
      <div class="form-column">
        <label for="interventoRichiesto">INTERVENTO RICHIESTO:</label>
        <textarea id="interventoRichiesto" rows="5"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-column">
        <label for="causa">CAUSA:</label>
        <textarea id="causa" rows="5"></textarea>
      </div>
      <div class="form-column">
        <label for="materiale">MATERIALE UTILIZZATO:</label>
        <textarea id="materiale" rows="5"></textarea>
      </div>
    </div>

    <!-- Checkbox lavoro terminato / non terminato -->
    <div class="checkbox-row">
      <div>
        <input type="checkbox" id="lavoroTerminato">
        <label for="lavoroTerminato">Lavoro terminato</label>
      </div>
      <div>
        <input type="checkbox" id="lavoroNonTerminato">
        <label for="lavoroNonTerminato">Lavoro non terminato</label>
      </div>
    </div>
  </div>

  <!-- Footer: NOME IN STAMPATELLO, LUOGO E DATA, FIRMA -->
  <div class="footer-section">
    <div class="footer-field">
      <label for="nomeStampatello">NOME IN STAMPATELLO:</label>
      <input type="text" id="nomeStampatello" placeholder="................................................................................................">
    </div>
    <div class="footer-field">
      <label for="luogoData">LUOGO E DATA:</label>
      <input type="text" id="luogoData" placeholder="................................................................................................">
    </div>
    <div class="footer-field">
      <label for="firma">Firma:</label>
      <input type="text" id="firma" placeholder="................................................................................................">
    </div>
  </div>
</div>

</body>
</html>
