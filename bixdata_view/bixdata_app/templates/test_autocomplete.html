{% load static %}

<script src="{% static 'js/autocomplete/bootstrap-autocomplete.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="
https://cdn.jsdelivr.net/npm/jquery-ui/dist/jquery-ui.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/jquery-ui/dist/themes/base/jquery-ui.min.css
" rel="stylesheet">

<div class="ui-widget">
  <label for="birds">Birds: </label>
  <input id="birds">
</div>
<div class="ui-widget" style="margin-top:2em; font-family:Arial">
  Result:
  <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>
<script>
  $(function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }
    $( "#birds" ).autocomplete({
      source: function(request, response) {
        $.ajax({
          url: "{% url 'get_autocomplete_data' %}",
          data: {
             'term': request.term,
             'tableid': 'task',
             'mastertableid': 'company'
          },
          success: function(data) {
            response(data.data);
          }
        });
      },
      minLength: 2,
      select: function( event, ui ) {
        console.log( "Selected: " + ui.item.id );
        document.getElementById('hidden-input').value = ui.item.id;
      }
    });
  });
</script>

<input type="hidden" id="hidden-input">





<style>
  .ui-autocomplete-loading {
    background: white url("{% static 'images/users/admin.png'%}") right center no-repeat;
  }

  /* Style for the input field */
.ui-widget input {
  width: 100%;
  padding: 0.4em;
  font-size: 1em;
  border-radius: 4px;
  border: 1px solid #ccc;
}

/* Style for the suggestion list */
.ui-autocomplete {
  max-height: 150px;
  overflow-y: auto;
  overflow-x: hidden;
  padding-right: 5px;
  font-size: 0.9em;
  background-color: #fff;
  border: 1px solid #ccc;
}

/* Style for the highlighted item in the suggestion list */
.ui-autocomplete .ui-menu-item.ui-state-focus {
  background-color: #e8e8e8;
}

/* Style for the result div */

#log {
  padding: 0.5em;
  margin-top: 0.5em;
  font-size: 1.1em;
  border-radius: 4px;
  border: 1px solid #ccc;
  background-color: #f7f7f7;
}

  </style>


<script>
  $( function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });

    // Add click event listener to the input field
    $( "#tags" ).click(function() {
      // Open the dropdown menu
      $(this).autocomplete("open");
    });
  } );
  </script>

<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags">
</div>
