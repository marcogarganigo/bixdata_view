    <!-- Helper-->
    <script>
        function convertFormToJSON(formData) {
            var jsonObject = formData.reduce(function (obj, item) {
                obj[item.name] = item.value;
                return obj;
            }, {});

            console.log(jsonObject);
            jsonString = JSON.stringify(jsonObject);
            return jsonString;
        }
    </script>

    {% endblock %}
