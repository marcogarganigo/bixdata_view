<div id="block_record_badge" class="card shadow-shadow-sm" style="height: 100%; width: 100%; background-color: #074048 ">
    <div class="card-body">
        <div class="row row-cols-3 row-cols-md-2 row-cols-sm-1">
            <div class="col">
                <span style="color:#fe5b5b;">{{fields.companyname}}</span><br/>
                {{fields.dealname}}<br/>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <b>Importo vendita:</b><br/>
                        <b>Costo:</b><br/>
                        <b>Margine previsto:</b><br/>
                    </div>
                    <div class="col">
                        {{fields.amount}}<br/>
                        {{fields.expectedcost}}<br/>
                        <span style="color:#fe5b5b;">{{fields.expectedmargin}}</span>
                    </div>
                </div>
            </div>
             
        </div>
    </div>
</div>
